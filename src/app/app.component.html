<div class="container">
  <div class="col-xs-8 col-xs-offset-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div formGroupName="user">
        <div class="form-group" [ngClass]="{'input-lg': form.get('user.email').invalid && form.get('user.email').touched}">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
          >
        </div>
        <p *ngIf="form.get('user.email').invalid && form.get('user.email').touched">Enter E-mail !!!</p>
        <div class="form-group" [ngClass]="{'input-lg': form.get('user.pass').invalid && form.get('user.pass').touched}">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="pass"
          >
        </div>
      </div>
      <p *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
        <span *ngIf="form.get('user.pass').errors['required']">Enter password !!!</span>
        <span *ngIf="form.get('user.pass').errors['lengthError']">Password length should be more then {{charsCount}} !!!</span>
      </p>
      <div class="form-group">
        <label>Choose Country</label>
        <select
          class="form-control"
          formControlName="country"
        >
          <option value="ru">Russia</option>
          <option value="by">Belarus</option>
          <option value="ua">Ukraine</option>
        </select>
      </div>
      <div class="radio" *ngFor="let ans of answers">
        <label>
          <input
            required
            type="radio"
            [value]="ans.type"
            name="answer"
            formControlName="answer"
          >{{ans.text}}
        </label>
      </div>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="form.invalid"
      >Save</button>
    </form>
  </div>
</div>
